dist: trusty
sudo: required

matrix:
  fast_finish: true
  include:
   - os: linux
     env: LINUX=ubuntu:14.04
     sudo: required
     language: python
     python: "3.4"
   - os: linux
     env: LINUX=ubuntu:16.04
     sudo: required
     language: python
     python: "3.5"
   - os: linux
     env: LINUX=ubuntu:17.04
     sudo: required
     language: python
     python: "3.5"
   - os: linux
     env: LINUX=debian:jessie
     sudo: required
     language: python
     python: "3.5"
   - os: linux
     env: LINUX=debian:experimental
     sudo: required
     language: python
     python: "3.5"
   - os: osx
     language: generic
     osx_image: xcode8.2  # OS 10.12
   - os: osx
     language: generic
     osx_image: xcode8  # OS 10.11
   - os: osx
     language: generic
     osx_image: xcode6.4  # OS 10.10

services:
  - docker

before_install:
  - git clone --recursive --branch ${TRAVIS_BRANCH} https://github.com/missionpinball/mpf.git _mpf || git clone --recursive --branch `python3 get_version.py` https://github.com/missionpinball/mpf.git _mpf || git clone --recursive --branch dev https://github.com/missionpinball/mpf.git _mpf;
  - git clone --branch ${TRAVIS_BRANCH} https://github.com/missionpinball/mpf-debian-installer.git _mpf_installer || git clone --recursive --branch `python3 get_version.py` https://github.com/missionpinball/mpf-debian-installer.git _mpf_installer || git clone --recursive --branch dev https://github.com/missionpinball/mpf-debian-installer.git _mpf_installer;

install:
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then

      mkdir /tmp/downloads;
      cd /tmp/downloads;
      curl -LsS https://www.dropbox.com/s/ohrs8tn0yh2y7oe/mpf_mac_frameworks.zip?dl=1 > mac_frameworks.zip;
      unzip -q mac_frameworks.zip;
      sudo cp -r frameworks/*.* /Library/Frameworks;

      curl -sS https://www.python.org/ftp/python/3.5.2/python-3.5.2-macosx10.6.pkg > python-3.5.2-macosx10.6.pkg;
      sudo installer -pkg python-3.5.2-macosx10.6.pkg -target /;

      cd ${TRAVIS_BUILD_DIR};
      pip3 install pip setuptools Cython==0.24.1 --upgrade;
      git clone --recursive --branch ${TRAVIS_BRANCH} https://github.com/missionpinball/mpf.git _mpf || git clone --recursive --branch `python3 get_version.py` https://github.com/missionpinball/mpf.git _mpf || git clone --recursive --branch dev https://github.com/missionpinball/mpf.git _mpf;
      pip3 install -e _mpf/;
      pip3 install .;

    fi;
  - pip3 install packaging coveralls coverage setuptools --upgrade

env:
  global:
     secure: ""

script:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      docker run -v $PWD:$PWD -w $PWD $LINUX /bin/sh -c "_mpf_installer/install-mpf-dependencies && _mpf_installer/install-mc-dependencies && pip3 install --upgrade coveralls && apt-get -y install xvfb && pip3 install -e _mpf/ && python3 setup.py install && export DISPLAY=:99.0 && /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1280x720x24 -ac +extension GLX && export PYTHONPATH=$PYTHONPATH:$(pwd) && coverage3 run --concurrency=thread -m unittest discover -s mpfmc/tests && coverage3 run -a --concurrency=thread -m unittest discover -s mpfmc/integration;";
    fi;

after_success:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      coveralls;
    fi;

